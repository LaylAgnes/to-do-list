<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
            <div class="todo-header">
                <h2>ToDo List</h2>
                <img src="img/transferir.png" height="50px" />
            </div>

            <div class="todo-body">
                <input type="text" id="todoText" class="todo-input"placeholder="Adicione seus itens"/>
                <img src="/img/sinal-de-mais.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();"/>
            </div>
            
          <h5 id="Alert"></h5>
          <ul id="list-items" class="list-items"></ul>
      </div>
    </div>

    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
